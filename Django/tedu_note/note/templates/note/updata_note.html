<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>笔记</title>
</head>
<body>
<form action="/note/updata/{{ note.id }}" method="post">
    <p>
        主题：<input type="text" name="title" value="{{ note.title }}">
    </p>
    <P>
        <textarea cols="30" rows="10" name="content" >{{ note.content }}</textarea>
    </P>
    <P>
        <input type="submit" name="保存" >
    </P>
    <P>
        <a href="/note/all">返回列表页</a>
    </P>

</form>
</body>
</html>

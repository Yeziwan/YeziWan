<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>笔记主页</title>
</head>
<body>
{% if request.session.username %}
<p>
    {{ request.session.username }}的笔记
    <a href="add">添加新笔记</a> <a href="http://127.0.0.1:8000/user/index">返回首页</a>
    <a href="http://127.0.0.1:8000/user/logout">退出登录</a>
</p>
{% endif %}
<table border="1">
    <tr>
        <th>ID</th>
        <th>标题</th>
        <th>创建时间</th>
        <th>修改时间</th>
        <th>修改/删除</th>
    </tr>
    {% for note in all_note %}
        <tr>
        <td>{{ note.id }}</td>
        <td>{{ note.title }}</td>
        <td>{{ note.created_time }}</td>
        <td>{{ note.updata_time }}</td>
        <td>
            <a href="/bookstore/updata_book/{{book.id}}">更新</a>
            <a href="/bookstore/delete_book?book_id={{ book.id }}">删除</a>
        </td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
